services:
  api:
    image: node:24-alpine
    container_name: social-counter-api-dev
    working_dir: /app
    command: sh -c "npm install && npm run db:generate && npm run dev"
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - social-counter-network

  db:
    image: postgres:16-alpine
    container_name: social-counter-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_counter
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-counter-network

volumes:
  postgres-data:


networks:
  social-counter-network:
    driver: bridge
